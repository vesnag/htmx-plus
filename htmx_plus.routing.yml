htmx_plus.random_number:
  path: '/random-number'
  defaults:
    _controller: '\Drupal\htmx_plus\Controller\RandomNumberController::randomNumberBlock'
  requirements:
    _permission: 'access content'

htmx_plus.get_random_number:
  path: '/get-random-number'
  defaults:
    _controller: '\Drupal\htmx_plus\Controller\RandomNumberController::randomNumberResult'
    _title: 'Get Random Number'
  requirements:
    _permission: 'access content'
